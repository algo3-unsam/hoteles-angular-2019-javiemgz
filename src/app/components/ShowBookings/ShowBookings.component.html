
    <mat-card class="detailsContainer" *ngFor="let booking of bookings">
        <app-showHotel [hotelId]='booking.hotelId' [ShowBaseCost]="false"></app-showHotel>
        <div>
            {{booking.startDate.format("DD-MM-YYYY")}} - {{booking.finishDate.format("DD-MM-YYYY")}}<br><br>
            {{booking.amountOfDays()}} noche<span *ngIf="booking.amountOfDays()>1">s</span>
            <h3>${{booking.bookTotalCost()}}</h3>
            <mat-card-actions><button *ngIf="booking.isCancelable()" mat-raised-button color="warn" (click)="cancelBook(booking)">Cancelar</button></mat-card-actions>
        </div>
    </mat-card>


<div *ngIf="withoutBookings()">
    <h2>No ha realizado ninguna reserva</h2>
</div>
